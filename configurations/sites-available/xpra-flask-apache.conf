<VirtualHost *:80>
    ServerName bda.as.kent.edu
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

	<Location "/xpra">

		RewriteEngine on
		RewriteCond %{HTTP:UPGRADE} ^WebSocket$ [NC]
		RewriteCond %{HTTP:CONNECTION} ^Upgrade$ [NC]
		RewriteRule .* ws://localhost:14500/%{REQUEST_URI} [P]

		ProxyPass ws://localhost:14500
		ProxyPassReverse ws://localhost:14500

		ProxyPass http://localhost:14500
		ProxyPassReverse http://localhost:14500
	</Location>


    WSGIDaemonProcess flaskapp python-home="/home/mbair7/miniconda3/envs/pyimagej"
    WSGIScriptAlias / /var/www/html/flask/app.wsgi

    <Directory /var/www/html/flask>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
    Require all granted
    </Directory>

    Alias /static /var/www/html/flask/static

    <Directory /var/www/html/flask/static/>
        Require all granted
    </Directory>

    RewriteEngine on
    RewriteCond %{HTTP_HOST} ^bda\.as\.kent\.edu$
    RewriteRule ^/directories$ http://127.0.0.1:5000/directories/ [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/flask.log combined
    Header set Access-Control-Allow-Origin "*"
</VirtualHost>
